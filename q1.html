<!DOCTYPE html>
<html>
  <head>
    <title>My Table Webpage</title>
    <style>
      table {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <table border="1" cellpadding="10">
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Anmol Singh Thakur</td>
        <td>21</td>
      </tr>
      <tr>
        <td>Anmol</td>
        <td>21</td>
      </tr>
    </table>
  </body>
</html>
