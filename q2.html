<!DOCTYPE html>
<html>
  <head>
    <title>HTML Text Formatting Tags</title>
  </head>
  <body>
    <h1>HTML Text Formatting Tags</h1>
    <table>
      <tr>
        <th>Tag</th>
        <th>Description</th>
      </tr>
      <tr>
        <td><b>&lt;b&gt;</b></td>
        <td>Bold text</td>
      </tr>
      <tr>
        <td><i>&lt;i&gt;</i></td>
        <td>Italic text</td>
      </tr>
      <tr>
        <td><u>&lt;u&gt;</u></td>
        <td>Underlined text</td>
      </tr>
      <tr>
        <td><strong>&lt;strong&gt;</strong></td>
        <td>Bold and important text</td>
      </tr>
      <tr>
        <td><em>&lt;em&gt;</em></td>
        <td>Emphasized text</td>
      </tr>
      <tr>
        <td><mark>&lt;mark&gt;</mark></td>
        <td>Highlighted text</td>
      </tr>
      <tr>
        <td><del>&lt;del&gt;</del></td>
        <td>Deleted text</td>
      </tr>
      <tr>
        <td><ins>&lt;ins&gt;</ins></td>
        <td>Inserted text</td>
      </tr>
      <tr>
        <td><sub>&lt;sub&gt;</sub></td>
        <td>Subscript text</td>
      </tr>
      <tr>
        <td><sup>&lt;sup&gt;</sup></td>
        <td>Superscript text</td>
      </tr>
    </table>
  </body>
</html>
